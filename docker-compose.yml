version: '3.8'

services:
  # Web service (Nginx + PHP-FPM)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seovalidator_web
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mysql
      - redis
    networks:
      - seovalidator_network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true

  # MySQL database service
  mysql:
    image: mysql:8.0
    container_name: seovalidator_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: seovalidator
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - seovalidator_network
    restart: unless-stopped

  # Redis service
  redis:
    image: redis:7.2-alpine
    container_name: seovalidator_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf
    networks:
      - seovalidator_network
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf

  # Queue worker service
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seovalidator_queue_worker
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mysql
      - redis
    networks:
      - seovalidator_network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    restart: unless-stopped

  # Laravel Horizon for queue management (optional, can be enabled when needed)
  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seovalidator_horizon
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mysql
      - redis
    networks:
      - seovalidator_network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    command: php artisan horizon
    restart: unless-stopped
    profiles:
      - horizon

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  seovalidator_network:
    driver: bridge