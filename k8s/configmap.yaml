apiVersion: v1
kind: ConfigMap
metadata:
  name: seovalidator-config
  namespace: seovalidator
data:
  APP_ENV: "production"
  APP_DEBUG: "false"
  LOG_CHANNEL: "stderr"
  DB_CONNECTION: "mysql"
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
  DB_DATABASE: "seovalidator"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  CACHE_DRIVER: "redis"
  SESSION_DRIVER: "redis"
  QUEUE_CONNECTION: "redis"
  TELESCOPE_ENABLED: "false"
  SENTRY_ENVIRONMENT: "production"
  GOOGLE_PAGESPEED_API_TIMEOUT: "60"
  MOZ_API_TIMEOUT: "30"
  CACHE_OPTIMIZATION_ENABLED: "true"
  DATABASE_OPTIMIZATION_ENABLED: "true"